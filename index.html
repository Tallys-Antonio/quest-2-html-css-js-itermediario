<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML CSS JS intermediário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>

    <main class="container">
        <div class="duvida">
            <h2>Ficou com Dúvida?</h2>
            <h2>Nos mande uma mensagem!</h2>

            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <form class="formulario">
            <div>
                <input type="text" class="input" placeholder="Nome Completo *">

                <p class="campo-obrigatorio">Campo Obrigatório</p>
            </div>

            <div>
                <input type="email" class="input" placeholder="Email *">

                <p class="campo-obrigatorio">Campo Obrigatório</p>
            </div>

            <div>
                <input type="number" class="input number" placeholder="Telefone *">

                <p class="campo-obrigatorio">Campo Obrigatório</p>
            </div>

            <div>
                <textarea cols="37" rows="7" class="input taxtarea" placeholder="Mensagem *"></textarea>

                <p class="campo-obrigatorio">Campo Obrigatório</p>
            </div>

            <p class="campos">*Campos Obrigatórios</p>

            <button class="botao">Enviar</button>
        </form>

    </main>


    <script src="./src/js/index.js"></script>
</body>

</html>
